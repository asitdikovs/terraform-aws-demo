name: CI-CD Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Terraform Apply
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/

      - name: Terraform Apply
        run: terraform apply -auto-approve
          -var "public_key_content=${{ secrets.EC2_SSH_KEY }}"
        working-directory: terraform/
        
      # Extract EC2 IP
      - name: Get EC2 Public IP
        id: tf_output
        run: |
          IP=$(terraform output -raw ec2_public_ip)
          echo "EC2_IP=$IP" >> $GITHUB_ENV

      # Install Ansible
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # Create SSH key file from GitHub Secret
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > id_rsa
          chmod 600 id_rsa

      # Run Ansible Playbook
      - name: Run Ansible Playbook
        run: |
          echo "${EC2_IP}" > inventory.txt
          ansible-playbook -i inventory.txt, ansible/playbook.yml \
            --private-key id_rsa -u ubuntu
